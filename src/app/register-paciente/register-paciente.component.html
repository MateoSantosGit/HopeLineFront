<div class="row">
  <div class="mx-auto col-10 col-md-8 col-lg-6">
    <h1>Paciente</h1>

    <form [formGroup]="userForm" (ngSubmit)="register()">
      <h1 class="h3 mb-3 fw-normal">Registrarse</h1>

      <div class="form-floating m-2">
        <input type="text" class="form-control" id="floatingName" placeholder="Name" formControlName="username" required="">
        <label for="floatingName">Nombre</label>
      </div>

      <div class="form-floating m-2">
        <input type="text" class="form-control" id="floatingLastname" placeholder="LastName" formControlName="lastname" required="">
        <label for="floatingLastname">Apellido</label>
      </div>

      <div class="form-floating m-2">
        <input type="text" class="form-control" id="floatingEmail" placeholder="Email" formControlName="email" required="">
        <label for="floatingEmail">Email</label>
      </div>

      <div class="form-floating m-2">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password" formControlName="password" required="">
        <label for="floatingPassword">ContraseÃ±a</label>
      </div>

      <div class="form-floating m-2">
        <input type="number" class="form-control" id="floatingEdad" placeholder="Edad" formControlName="Edad" required="">
        <label for="floatingEdad">Edad</label>
      </div>


      <div class="text-center">
        <button type="submit" class="btn btn-primary">Registrarse</button>
      </div>

    </form>

  </div>
</div>
